<!-- Water snake and gun game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value;
        while(1){
        let rand=Math.floor(Math.random()*(4-1))+1
        console.log(rand)
        if(rand==1)
        value='s'
        else if(rand==2)
        value='w'
        else
        value='g'
        let input=prompt("Enter value")
        if(value==input || (value=='s' && input=='g') || (value=='w' && input=='s')){
            alert("WIN")
            break;
        }
        else{
        alert("LOSE")
        let check=confirm("Want to play again")
        if(check==false)
        break
        }
        }
    </script>
</body>
</html>
